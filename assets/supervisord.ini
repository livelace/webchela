[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:xorg]
command=/usr/bin/Xorg
stdout_logfile=NONE
stderr_logfile=NONE
stdout_events_enabled=true
stderr_events_enabled=true
autostart = %(ENV_ENABLE_GPU)s
priority = 0

[program:webchela]
command=/home/user/webchela/venv/bin/webchela
stdout_logfile=NONE
stderr_logfile=NONE
stdout_events_enabled=true
stderr_events_enabled=true
autostart = true
